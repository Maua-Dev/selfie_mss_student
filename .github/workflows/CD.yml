
name: CI

on:
  push:
    branches:
      - main
      - cd-pipeline

  workflow_dispatch:

jobs:
  DeployToAWS:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v2

        - name: Setup AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
          aws-access-key-id: ${{ secrets.USER_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.USER_AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1

        - name: Installing Dependencies
          run: |
            npm install -g aws-cdk
            cd iac
            pip install -r requirements.txt
                 

        - name: DeployWithCDK
          run: |
            cdk build
            cdk deploy







